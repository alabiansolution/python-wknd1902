<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  {% block title %}
  <title></title>
  {% endblock %}
</head>
<body>
  <div id="wrapper">
    <aside>
      <div class="inner-div">
        <h3>LOGO</h3>
      </div>
      <ul>
        <li><a href="{% url 'backend_app:view_profile' %}">View Profile</a></li>
        <li><a href="{% url 'backend_app:edit_profile' %}">Edit Profile</a></li>
        <li><a href="#">Change Password</a></li>
        <li><a href="/backend/logout/">Logout</a></li>
      </ul>
    </aside>
    <div id="main">
      <header>
        <span style="float:right">{{ user.first_name }} | {{ user.last_name }}</span>
      </header>
      {% block section %}

      {% endblock %}
    </div>


  </div>

</body>
</html>
