<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ detail.post_title }}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
      <h1>Welcome</h1>

      {% if detail %}
        <div class="article" id="detail">
          <h2>{{ detail.post_title }}</h2>
          <p>{{ detail.created_at }}</p>
          <div class="post-img">
            <img src="{{ detail.post_img.url }}" alt="">
          </div>
          <p>{{ detail.post_content }}</p>
        </div>
      {% endif %}
    </div>


</body>
</html>
