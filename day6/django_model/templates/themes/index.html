<!DOCTYPE html>
{%load staticfiles%}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>

    <div id="wrapper">

      <h1>Welcome</h1>

      <a href="{%url 'index'%}">Home</a>
      <a href="{%url 'users'%}">Users</a>

      {% if mypost %}

        {% for mykey in mypost %}
        <div class="article">
          <h2>{{ mykey.post_title }}</h2>
          <p>{{ mykey.created_at }}</p>
          <div class="post_img">
            <img src="{{ mykey.post_img.url }}" alt="">
          </div>
          <p>{{ mykey.post_content |safe|truncatewords:"20"  }}</p>
          <a href="/detail_page/{{ mykey.id }}">Readmore</a>

        </div>
        {%endfor%}

      {% endif %}

    </div>



  </body>
</html>
